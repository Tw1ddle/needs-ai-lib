sudo: required
dist: trusty

language: haxe

# Add encrypted API key
env:
  global:
    - secure: 

os:
  - linux

addons:
  apt:
    packages:
      - graphviz

# Blacklist
branches:
  only:
    - master

# Build the docs
script:
  - pushd dox
  - haxelib install dox
  - haxelib install haxeumlgen
  - chmod +x generate_docs.sh
  - ./generate_docs.sh
  - popd

# Deploy the generated documentation using Travis builtin GitHub Pages support
deploy:
  edge:
    branch: v1.8.47
  provider: pages
  skip_cleanup: true
  local_dir: dox/generated_docs
  github_token: $GITHUB_API_KEY
  on:
    branch: master